<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Social</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- load the google api font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <!-- Load the local css file -->
    <link rel="stylesheet" href="{% static 'css/master.css' %}">

</head>


<body>
    <nav class="navbar  mynav" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>

            <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li><a href="{% url 'posts:all' %}" class="btn btn-simple">Posts</a></li>
                <li><a href="{% url 'posts:create' %}" class="btn btn-simple">Create Post</a></li>
                <li><a href="{% url 'communities:community_list' %}" class="btn btn-simple">Communities</a></li>
                <li><a href="{% url 'communities:create_community' %}" class="btn btn-simple">Create Community</a></li>
                <li><a href="{% url 'accounts:user_logout' %}" class="btn btn-simple">Log out</a></li>
            {% else %}
                <li><a href="{% url 'communities:community_list' %}" class="btn btn-simple">Communities</a></li>
                <li><a href="{% url 'accounts:user_login' %}" class="btn btn-simple">Log in</a></li>
                <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
            {% endif %}
            </ul>

        </div>
    </nav>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
